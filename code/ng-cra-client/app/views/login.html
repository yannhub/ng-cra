<form role="form"
      ng-submit="submit()">
  <div class="form-group">
    <label for="username">
      Username :
    </label>
    <input  type="text"
            name="username"
            id="username"
            class="form-control"
            ng-model="username">
  </div>
  <div class="form-group">
    <label for="password">
      Password :
    </label>
    <input  type="password"
            name="password"
            id="password"
            class="form-control"
            ng-model="password">
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-primary">
      Login
    </button>
  </div>
</form>
